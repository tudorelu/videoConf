<ion-header>
  <ion-toolbar>
    <ion-title>
      Tab Three
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

	<div 
		style="margin: 20px 0; display: flex; justify-content: center; align-items: center; flex-direction: row;" 
		id="videos-container"> </div>

	<ion-grid>

		<ion-row>			
	 	 	<ion-label style="color:grey;">Your Name</ion-label>
 	 	</ion-row>
 	 	<ion-row>
			<ion-input 
				[(ngModel)]="name" 
				clearInput 
				placeholder="What is your name?" >
			</ion-input>
		</ion-row>

		<ion-row>	
 	 		<ion-label style="color:grey;">Name of person you want to call </ion-label>
 	 	</ion-row>
 	 	<ion-row>
			<ion-input 
				[(ngModel)]="remoteName" 
				clearInput 
				placeholder="Who do you want to call?" >
			</ion-input>
		</ion-row>

		<ion-row>
			<ion-button  
				style="flex:1;" 
				color="tertiary" 
				id="btn-make-call" 
				(click)="makeCall()" >
			Call </ion-button>

		</ion-row>

		<ion-row>
			<ion-col>
				List of Available users to call:
			</ion-col>
		</ion-row>

	</ion-grid>

	<hr/>

			<ion-list *ngFor="let participant of participants">
			    <ion-item>
			        {{participant.name}}
			    </ion-item>
			</ion-list>
	<hr/>

	<div
		style="display:flex;">

		<ion-button  
			style="flex:1;" 
			color="primary" 
			id="btn-open-room" 
			(click)="openOrJoinRoom()" >
		Open Or Join Room </ion-button>
	
		<ion-button  
			style="flex:1;" 
			color="secondary" 
			id="btn-update-styling" 
			(click)="updateVideosStyling()" >
		Update Videos Styling </ion-button>

	</div>

</ion-content>
